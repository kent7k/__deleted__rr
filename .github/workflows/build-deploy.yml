#          AWS_ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
#          AWS_ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
#        run: |
#               IMAGE_TAG=${{ github.sha }}
#               docker build -t $AWS_ECR_REGISTRY/$AWS_ECR_REPOSITORY:$IMAGE_TAG -f ./backend/Dockerfile.prd ./backend --build-arg ARG_RUBY_VERSION=${{ matrix.ruby }}
#               docker push $AWS_ECR_REGISTRY/$AWS_ECR_REPOSITORY:$IMAGE_TAG
#               echo "::set-output name=image::${AWS_ECR_REGISTRY}/${AWS_ECR_REPOSITORY}:${IMAGE_TAG}"

#         IMAGE_TAG=$(echo ${{ github.ref }} | sed -e "s#refs/tags/##g")
#          AWS_ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
#
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/prj-name_backend_definition.json
          container-name: mwk-backend
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.AWS_ECS_SERVICE }}
          cluster: ${{ secrets.AWS_ECS_CLUSTER }}
